<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thám tử tinh mắt</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <meta name="description" content="Một sản phẩm nhỏ của CLB OUMPC">
    <meta name="keywords" content="Thám tử tinh mắt">
    <meta property="og:title" content="Thám tử tinh mắt">
    <meta property="og:description" content="Một sản phẩm nhỏ của CLB OUMPC">
    <meta property="og:image" content="/images/thumb.png">
    <meta property="og:url" content="/images/thumb.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Thám tử tinh mắt">
    <meta name="twitter:description" content="Thám tử tinh mắt">
    <meta name="twitter:image" content="/images/thumb.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div id="bg">
        <img src="/images/bg1.png" alt="">
        <img src="/images/bg_1.png" alt="" id="bg_mascot">
    </div>
    <div id="block">
        <p>Giao diện chưa được tối ưu cho giao diện dọc hoặc hẹp. Vui lòng xoay màn hình ngang</p>
    </div>
    <main>
        <div id="win">
            <h1>HOÀN THÀNH</h1>
        </div>
        <div id="lose">
            <h1>THUA</h1>
        </div>

        <div id="leaderboard-btn" class="btn">
            <i class="bi bi-trophy"></i>
        </div>
        <div id="music-btn" class="btn">
            <i class="bi bi-volume-up"></i>
        </div>
        <div id="overplay">
            <h1>3</h1>
        </div>
        <div id="back-home" class="btn">
            <i class="bi bi-house"></i>
        </div>
        <div id="full-screen" class="btn">
            <div class="actived">
                <i class="bi bi-fullscreen"></i>
            </div>
            <div class="deactived">
                <i class="bi bi-fullscreen-exit"></i>            
            </div>
        </div>
        <div id="main-menu" class="d-flex-center flex-column">
            <h1>THÁM TỬ TINH MẮT</h1>
            <div class="input">
                <input type="text" id="player-name" placeholder="Nhập nickname của bạn">
            </div>
            <div class="button">
                <button id="start" class="info">Bắt đầu</button>
            </div>
        </div>
    
        <div id="level-menu">
            
            <h1>CHỌN MÀN CHƠI</h1>
            <div class="level" id="levels">
                
            </div>
        </div>
    
        <div id="game-screen">
            
            <div id="game">
                <div id="pic1">
                    <img src="" alt="" srcset="">
                    <canvas id="cv_pic1" ></canvas>
                </div>
                <div id="line-time">
                    <div></div>
                </div>
                <div id="pic2">
                    <img src="" alt="" srcset="">
                    <canvas id="cv_pic2" ></canvas>
                </div>
            </div>    
        </div>
    
        <div id="leaderboard">
            <h1>BẢNG XẾP HẠNG</h1>
            <div style="height: 80vh; overflow-y: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Hạng</th>
                            <th>Nickname</th>
                            <th>Level</th>
                            <th>Điểm</th>
                        </tr>
                    </thead>
                    <tbody  id="leaderboard-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
